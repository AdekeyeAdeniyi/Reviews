<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="avatar, person, reviews">
    <title>Reviews || Home</title>

    <!-- import icons -->
    <link rel="stylesheet" href="./icomoon/style.css">

    <!-- import css -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- main -->
    <main class="main">
        <!-- section reviews -->
        <section class="reviews">
            <div class="reviews-title">
                <h2> Our Reviews</h2>
            </div>

                <article class="avatar" data-id="1">
                    <div class="avatar-img">
                        <i class="icon-format_quote"></i>
                        <img class="avatarimg" src="./imgs/avatar-1.jpg" alt="avatar">
                    </div>
                
                    <div class="avatar-description">
                        <h4 class="avatar-name"> Andrew Jonas</h4>
                    <p class="avatar-job"> UX Designer</p>
                    <p class="avatar-info">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi pariatur tenetur non illo, laborum quam dolorum aut quos doloribus!.
                    </p>
                    </div>
                
                    <!-- next and previous button -->
                    <div class="buttons">
                        <i class="icon-chevron-left previous"></i>
                        <i class="icon-chevron-right next"></i>
                    </div>
                
                    <button type="button" class="btn btn-primary">
                        Random
                    </button>
                </article>
        </section>
        <!-- [End of reviews] -->
    </main>
    <!-- [End of main] -->

    <!-- scrip -->
    <script src="./app.js"></script>
</body>
</html>
